      <main class="col-lg-9 mt-lg-5 p-lg-0" style="margin-left: 25%">

          <div class="card">
            <div class="card-body">
              <!-- Inicio contenido main -->
              <h1>Generar Documentos <button type="button" class="btn btn-success" data-toggle="modal" data-target="#ModalCrear">
                Ver Solicitudes 
              </button></h1>
              
              <form>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Numero de Solicitud</label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Identificación del Cliente</label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Nombre del cliente</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese el nombre">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Telefono del cliente</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese el Telefono">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Email</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Tipo de servicio o producto</label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option>Certificados de estudio</option>
                    <option>Certificado de notas</option>
                    <option>Certificacion Laboral</option>
                    <option>Recibo de pago Matricula</option>
                    <option>Recibo de pago Pensión</option>
                    <option>Abono de pago Matricula</option>
                    <option>Abono de pago Pensión</option>

                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect2">Precio del servicio</label>
                  <select class="form-control" id="exampleFormControlSelect2">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Observaciones</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <br>

                <button type="button" class="btn btn-primary">Guardar Factura</button>

              </form>


              <!-- Fin contenido main -->
